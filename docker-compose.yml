version: '3.8'

services:
  x-api:
    build: .
    container_name: x-api
    volumes:
      - ./config.json:/app/config.json:ro
      - ./post.py:/app/post.py
      - /home/pocahontas/Documents/Fanvue:/home/pocahontas/Documents/Fanvue:ro
    environment:
      - VIDEO_MODE=${VIDEO_MODE:-false}
      - VIDEO_SELECT=${VIDEO_SELECT:-}
